<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <h1 id="title">Survey Form</h1>

    <main>
        <form id="survey-form">
            <p id="description">Let us know how we can improve freeCodeCamp!</p>
            <label for="name" id="name-label">*Name: </label>
            <input id="name" type="text" placeholder="Enter your name" required><br>
            <label for="email" id="email-label">*Email: </label>
            <input id="email" type="email" placeholder="Enter your email" required>
            <label for="number" id="number-label">*Age: </label>
            <input id="number" type="number" placeholder="Age">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="" disable selected>Select an option</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
            <label for="name">*How likely is that you would recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="name">Definitely</label>
            <label><input type="radio" name="name">Maybe</label>
            <label><input type="radio" name="name">Not sure</label>
            <label for="dropdown-two">What do you like most in FCC:</label>
            <select id="dropdown-two">
                <option value="" disable selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>

        </form>

    </main>

<!--        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
</body>

</html>
