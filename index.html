<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <h1 id="title">Survey Form</h1>

    <main>
        <form id="survey-form">
            <p id="description">Let us know how we can improve freeCodeCamp!</p>
            <div class="row-info">
                <div class="left">
                    <label for="name" id="name-label">*Name: </label>
                </div>
                <div class="right">
                    <input type="text" id="name" class="input-field" autocomplete="off" placeholder=" Enter your name" required>
                </div>
            </div>
            <div class="row-info">
                <div class="left">
                    <label for="email" id="email-label">*Email: </label>
                </div>
                <div class="right">
                    <input id="email" class="input-field" autocomplete="off" type="email" placeholder=" Enter your email" required>
                </div>
            </div>

            <div class="row-info">
                <div class="left">
                    <label for="number" id="number-label">*Age:</label>
                </div>
                <div class="right">
                    <input id="number" class="input-field" type="number" placeholder=" Age" min="1" max="110">
                </div>
            </div>


            <div class="row-info">
                <div class="left">
                    <label for="dropdown">Which option best describes your current role?</label>
                </div>
                <div class="right">
                    <select id="dropdown">
                        <option value="" disable selected>Select an option</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="row-info">
                <div class="left">
                    <label for="radio">*How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="right">
                    <label><input type="radio" name="radio" value="Definitely">Definitely</label><br>
                    <label><input type="radio" name="radio" value="Maybe">Maybe</label><br>
                    <label><input type="radio" name="radio" value="Not sure">Not sure</label>
                </div>
            </div>

            <div class="row-info">
                <div class="left">
                    <label for="dropdown-two">What do you like most in FCC:</label>
                </div>
                <div class="right">
                    <select id="dropdown-two">
                        <option value="" disable selected>Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                    </select>
                </div>
            </div>

            <div class="row-info">
                <div class="left">
                    <label>Things that should be improved in the future<br>
(Check all that apply):</label>
                </div>
                <div class="right">
                    <label><input type="checkbox" name="improvements" value="Front-end Projects">Front-end Projects</label><br>
                    <label><input type="checkbox" name="improvements" value="Back-end Projects">Back-end Projects</label><br>
                    <label><input type="checkbox" name="improvements" value="Data Visualization">Data Visualization</label><br>
                    <label><input type="checkbox" name="improvements" value="Challenges">Challenges</label><br>
                    <label><input type="checkbox" name="improvements" value="Open source Community">Open Source Community</label><br>
                    <label><input type="checkbox" name="improvements" value="Gitter help rooms">Gitter help rooms</label><br>
                    <label><input type="checkbox" name="improvements" value="Videos">Videos</label><br>
                    <label><input type="checkbox" name="improvements" value="City Meetups">City Meetups</label><br>
                    <label><input type="checkbox" name="improvements" value="Wiki">Wiki</label><br>
                    <label><input type="checkbox" name="improvements" value="Forum">Forum</label><br>
                    <label><input type="checkbox" name="improvements" value="Additional courses">Additional courses</label>
                </div>
            </div>
            
            <div class="row-info">
                <div class="left">
                    <label for="text-area">Any Comments or Suggestions?</label>
                </div>
                <div class="right">
                    <textarea id="text-area" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>

    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
